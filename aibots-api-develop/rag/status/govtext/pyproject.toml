python = "^3.11"
cryptography = "^42.0.8"  # TODO: Shift this into Atlas
atlas-structlog = { version = "^0.16.0.a1", allow-prereleases = true, source = "atlas" }
aibots = { path = "../../../aibots", develop = false }
